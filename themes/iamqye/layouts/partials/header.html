<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0" name="viewport">
<meta name="author" content="{{ .Site.Params.Author }}">
<meta name="description" content="{{ if .Params.summary }}{{ .Params.summary }}{{ else if .Site.Params.Description }}{{ .Site.Params.Description }}{{ else }}Something hardcoded{{ end }}">
{{ with .Keywords }}<meta name="keywords" content="{{ range $i, $e := . }}{{ if $i }}, {{ end }}{{ $e }}{{ end }}">{{ end }}

{{ hugo.Generator }}
<title>.:: {{ .Title }}{{ if not .IsHome }} ~ {{ .Site.Title }}{{ end }} ::.</title>
{{ partial "favicon" . }}
{{ partial "css" . }}
<link href="{{ with .OutputFormats.Get "RSS" }}{{ .RelPermalink }}{{ end }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
<link href="{{ with .OutputFormats.Get "RSS" }}{{ .RelPermalink }}{{ end }}" rel="feed" type="application/rss+xml" title="{{ .Site.Title }}" />

{{ if .Site.Params.GoogleAnalytics }}
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ .Site.Params.GoogleAnalytics }}"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments)};
      gtag('js', new Date());
      gtag('config', '{{ .Site.Params.GoogleAnalytics }}');
    </script>
{{ end }}
{{ if ne .Params.adsenabled false }}
<script data-ad-client="{{.Site.Params.adsenabled}}" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
{{ end }}
</head>
<body>

<a href="javascript:void(0)" class="link-to-menu" target="_self" role="menu">
	<span class="fa fa-photo"></span>
</a>
<a href="{{ .Site.BaseURL }}" class="link-to-portfolio" target="_self" role="home">
	<span class="fa fa-home"></span>
</a>
