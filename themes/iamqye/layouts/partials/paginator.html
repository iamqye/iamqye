{{ if or .Paginator.HasPrev .Paginator.HasNext }}
<div class="paginator">
	<div class="row">
		<div class="col">
		{{ if .Paginator.HasPrev }}
		<a class="button indigo capsule block" href="{{ .Paginator.Prev.URL }}" rel="prev">
			<i class="fa fa-chevron-left"></i>
		</a>
		{{ end }} 
		</div>
				
		<div class="col">
		{{ if .Paginator.HasNext }}
		<a class="button indigo capsule block" href="{{ .Paginator.Next.URL }}" rel="next">
			<i class="fa fa-chevron-right"></i>
		</a>
		{{ end }}
		</div>
	</div>

</div>
{{ end }}
